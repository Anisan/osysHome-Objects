<div class="list-group-item-action d-flex justify-content-between align-items-center py-0 ps-2 object-item" data-search="{{ obj.name }} {{ obj.description }} {{ class.name if class is defined else '' }}">
    <h5 class="mb-0 col d-flex">
        <i class="fas fa-file h4 mt-2 text-info"></i>
        <div class="px-3">
            <div class="d-flex align-items-center flex-wrap">
                {% if show_id %}
                    <span class="badge bg-secondary text-light me-2" style="font-size:0.65rem;">ID: {{ obj.id }}</span>
                {% endif %}
                <a href="?view=object&object={{obj.id}}" class="fw-semibold">{{ obj.name }}</a>
            </div>
            <small class="text-muted d-block">
                {% if obj.description != "" %}
                    {{ obj.description }}
                {% else %}
                    {{ _('Description is empty')}}
                {% endif %}
            </small>
        </div>
    </h5>
    {%if obj.template!=""%}
    <div class="d-flex justify-content-between card p-2 me-3" style="height:100%;min-width:200px;" id="obj:{{obj.name}}">
        {{obj.template|safe}}
    </div>
    {%endif%}
    <div class="d-flex justify-content-center ">
        <div class="btn-group" role="group">
            <a type="button" class="btn btn-outline-primary btn-sm" href="?view=object&object={{obj.id}}" title="{{ _('Edit')}}"><i class="fas fa-pencil-alt"></i></a>
            <a type="button" class="btn btn-success btn-sm" href="?view=object&object={{obj.id}}&tab=properties" title="{{ _('Properties')}}"><i class="feather icon-list"></i></a>
            <a type="button" class="btn btn-warning btn-sm" href="?view=object&object={{obj.id}}&tab=methods" title="{{ _('Methods')}}"><i class="fas fa-cog"></i></a>
            <a type="button" class="btn btn-secondary btn-sm" href="?view=object&object={{obj.id}}&tab=template" title="{{ _('Template')}}"><i class="fa-solid fa-paintbrush"></i></a>
            <a type="button" class="btn btn-secondary btn-sm" href="?view=object&object={{obj.id}}&tab=structure" title="{{ _('Structure')}}"><i class="fa-solid fa-diagram-project"></i></a>
            <a type="button" class="btn btn-info btn-sm" href="?view=object&object={{obj.id}}&tab=schedule" title="{{ _('Schedule')}}"><i class="fa-solid fa-calendar-days"></i></a>
            <a type="button" class="btn btn-warning btn-sm" href="?view=object&object={{obj.id}}&tab=permissions" title="{{ _('Permission')}}"><i class="fa-solid fa-shield"></i></a>
            <a type="button" class="btn btn-danger btn-sm"  href="?view=object&object={{obj.id}}&op=delete" title="{{ _('Delete')}}"
                onClick="return confirm('Delete object {{obj.name}}?')" >
                <i class="feather icon-trash"></i>
            </a>
        </div>
    </div>
</div>
